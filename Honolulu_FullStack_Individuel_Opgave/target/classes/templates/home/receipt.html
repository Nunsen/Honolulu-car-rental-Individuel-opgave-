<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/receiptCSS.css">
    <title>Booking Receipt</title>
</head>
<body>

<main>
    <h2>Booking Receipt</h2>
    <p><strong>Car Selected:</strong> ${carType} - ${carId}</p>
    <p><strong>Daily Rate:</strong> ${dailyRate}</p>

    <h3>Customer Information</h3>
    <p>First Name: ${firstName}</p>
    <p>Last Name: ${lastName}</p>
    <p>Email: ${email}</p>
    <p>Phone: ${phone}</p>
    <p>Age: ${age}</p>
    <p>Driver's License ID: ${driversLicenseId}</p>
</main>

</body>
</html>
