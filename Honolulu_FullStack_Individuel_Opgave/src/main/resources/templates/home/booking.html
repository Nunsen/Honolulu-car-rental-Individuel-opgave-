<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bookingCSS.css">
    <title>Booking</title>
</head>
<body>


<main>
    <h2>Customer Information</h2>
    <form action="/home/receipt" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="driversLicenseId">Driver's License ID:</label>
        <input type="text" id="driversLicenseId" name="driversLicenseId" required><br><br>

        <!-- Include the car details in the form -->
        <input type="hidden" name="carId" value="${param.carId}">
        <input type="hidden" name="carType" value="${param.carType}">
        <input type="hidden" name="dailyRate" value="${param.dailyRate}">

        <button type="submit">BOOK</button>
    </form>
</main>

</body>
</html>
